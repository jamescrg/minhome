<div class="dropdown favorite-menu">
    <button class="btn-icon menu-icon"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
        <i class="bi bi-three-dots-vertical"></i>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a class="dropdown-item"
               href="#"
               hx-get="{% url 'contacts-form-htmx-edit' selected_contact.id %}"
               hx-target="#htmx-modal-container"
               data-bs-toggle="modal"
               data-bs-target="#htmx-modal-container">Edit</a>
        </li>
        <li>
            <a class="dropdown-item"
               href="#"
               hx-delete="{% url 'contacts-delete-htmx' selected_contact.id %}"
               hx-confirm="Are you sure you want to delete this contact?">Delete Contact</a>
        </li>
        {% if google %}
            <li>
                <a class="dropdown-item"
                   href="#"
                   hx-post="{% url 'contacts-google-toggle-htmx' selected_contact.id %}">
                    {% if selected_contact.google_id %}
                        Remove from Google Contacts
                    {% else %}
                        Add to Google Contacts
                    {% endif %}
                </a>
            </li>
        {% endif %}
    </ul>
</div>
