<div class="dropdown favorite-menu">
    <button class="btn-icon menu-icon"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
        <i class="bi bi-three-dots-vertical"></i>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a class="dropdown-item"
               href="{% url 'contacts-edit' id=selected_contact.id %}">Edit</a>
        </li>
        <li>
            <a class="dropdown-item"
               href="{% url 'contacts-delete' id=selected_contact.id %}"
               onclick="javascript: return confirm('Are you sure you want to delete this contact?')">Delete Contact</a>
        </li>
        {% if google %}
            <li>
                <a class="dropdown-item"
                   href="{% url 'contacts-google-toggle' id=selected_contact.id %}">
                    {% if selected_contact.google_id %}
                        Remove from Google Contacts
                    {% else %}
                        Add to Google Contacts
                    {% endif %}
                </a>
            </li>
        {% endif %}
    </ul>
</div>
