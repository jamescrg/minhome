{% block 'content' %}
    <div class="row">
        List of Contacts
        <table>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>
                        <a href="{% url 'contacts-google-toggle' id=contact.id %}">
                            <span class="material-icons">sync</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock 'content' %}
