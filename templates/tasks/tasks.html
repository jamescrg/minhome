<div class="card">
    <div class="card-title">
        <h1>
            {% if selected_folder %}
                {{ selected_folder.name }}
            {% else %}
                Unsorted
            {% endif %}
        </h1>
    </div>
    <div id="tasks-container"
         hx-trigger="tasksChanged from:body"
         hx-get="{% url 'tasks-list' %}"
         hx-target="this">{% include "tasks/list.html" %}</div>
</div>
