{% load crispy_forms_tags %}
<div class="card">
    <div class="card-title">
        <h1>Edit Task</h1>
    </div>
    <form action="{{ action }}"
          id="task-edit"
          class="form-horizontal"
          method="post"
          role="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" style="margin-top: 1rem" type="submit">Submit</button>
    </form>
</div>
