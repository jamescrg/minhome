<ul class="list-group task-list">
    {% for task in tasks %}
        <li class="list-group-item flex-start-space task-item"
            data-task-id="{{ task.id }}"
            data-folder-id="{{ task.folder.id|default:'' }}">
            <div class="task-left flex-start-left">
                <div class="task-checkbox">
                    <a href="{% if origin %}{% url 'tasks-complete' id=task.id origin=origin %}{% else %}{% url 'tasks-complete' id=task.id %}{% endif %}">
                        {% if task.status == 1 %}
                            <i class="bi bi-check-square"></i>
                        {% else %}
                            <i class="bi bi-square"></i>
                        {% endif %}
                    </a>
                </div>
                <div class="task-title">
                    {% if task.status == 1 %}
                        <span style="text-decoration: line-through; color: gray;">{{ task.title }}</span>
                    {% else %}
                        <a href="{% url 'tasks-edit' id=task.id %}">{{ task.title }}</a>
                    {% endif %}
                </div>
            </div>
            <div class="task-right flex-start-left">{% include "tasks/menu.html" %}</div>
        </li>
    {% endfor %}
</ul>
