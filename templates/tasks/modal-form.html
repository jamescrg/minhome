{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {% if edit %}
                    Edit Task
                {% else %}
                    Add Task
                {% endif %}
            </h5>
            <a href="#" @click.prevent="$dispatch('close-modal')">
                <i class="icon-x"></i>
            </a>
        </div>
        <div class="modal-body">
            <form hx-post="{{ action }}"
                  hx-target="#htmx-modal-container"
                  id="task-edit"
                  class="form-horizontal"
                  role="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_folder" class="form-label">Folder</label>
                    <select class="form-select" id="id_folder" name="folder">
                        <option value="">---------</option>
                        {% for node in folder_tree_flat %}
                            <option value="{{ node.folder.id }}"
                                    {% if task and task.folder_id == node.folder.id %}selected{% endif %}
                                    style="padding-left: {{ node.level|add:1 }}rem">
                                {% if node.level > 0 %}â†³{% endif %}
                                {{ node.folder.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                {% crispy form %}
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-primary" type="submit">Save</button>
                    {% if edit %}
                        <a href="#"
                           class="text-danger"
                           hx-delete="{% url 'tasks-delete-htmx' task.id %}"
                           hx-target="#htmx-modal-container"
                           hx-confirm="Are you sure you want to delete this task?">
                            <i class="icon-x-circle"></i> Delete
                        </a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
