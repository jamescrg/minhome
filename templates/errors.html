{% load static %}
<!DOCTYPE html>
<meta charset="utf-8"content="">
<title>{{ site_handle }}</title>
<link rel="shortcut icon" href="/images/icons/portal-dark.ico">
<!-- set viewport for mobile devices -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<!-- CSS reset -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css">
<link rel="stylesheet" href="{% static 'css/lucide.css' %}">
<!-- app stylesheets -->
<link rel="stylesheet" href="{% static 'css/base-colors.css' %}">
<link rel="stylesheet" href="{% static 'css/base-app.css' %}">
<link rel="stylesheet" href="{% static 'css/base-errors.css' %}">
<div class="page-vertical-centered">
    <div class="card page-horizontal-centered">
        <div class="card-body">
            <h1 class="card-title">{{ site_handle }}</h1>
            <p class="card-text">
                {% block message %}
                {% endblock message %}
            </p>
            <p class="card-text">Please contact the site administrator if the problem persists.</p>
            <p class="card-text">
                Click <a class="error-link" href="{% url 'home-index' %}">here</a> to return to the home page.
            </p>
        </div>
    </div>
</div>
<!-- javascript -->
<script src="{% static 'js/main.js' %}"></script>
