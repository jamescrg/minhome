{% load static %}
{% load cache_buster %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ site_handle }} - Error</title>
        <!-- Meta tags for SEO -->
        <meta name="description"
              content="Error page for {{ site_handle }}. Something went wrong while processing your request. Please contact the administrator if the problem persists.">
        <meta name="keywords"
              content="error page, server error, technical issue, contact administrator, {{ site_handle }}">
        <link rel="shortcut icon" href="/images/icons/portal-dark.ico">
        <!-- bootstrap stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- app stylesheets -->
        <link rel="stylesheet" href="{% static_v 'css/base-colors.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/base-app.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/base-errors.css' %}" />
    </head>
    <body>
        <div class="page-vertical-centered">
            <div class="card page-horizontal-centered">
                <div class="card-body">
                    <h1 class="card-title">{{ site_handle }}</h1>
                    <p class="card-text">
                        {% block message %}
                        {% endblock message %}
                    </p>
                    <p class="card-text">Please contact the site administrator if the problem persists.</p>
                    <p class="card-text">
                        Click <a href="{% url 'home-index' %}">here</a> to return to the home page.
                    </p>
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
