<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}
                {{ site_handle }}
            {% endblock title %}
        </title>
        <!-- Meta tags for SEO -->
        <meta name="description"
              content="{% block meta_description %}Login to access your personal productivity dashboard{% endblock meta_description %}">
        <meta name="keywords"
              content="{% block meta_keywords %}login, authentication, dashboard, productivity{% endblock meta_keywords %}">
        <link rel="shortcut icon" href="/images/icons/portal-dark.ico">
        <!-- set viewport for mobile devices -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <!-- bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <!-- app stylesheets -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/base-colors.css' %}">
        <link rel="stylesheet" href="{% static 'css/base-app.css' %}">
        <link rel="stylesheet" href="{% static 'css/base-forms.css' %}">
        <link rel="stylesheet" href="{% static 'css/base-auth.css' %}">
    </head>
    <body>
        <div class="page-vertical-centered">
            <div class="card page-horizontal-centered">
                <div class="card-body">
                    <h1 class="card-title">{{ site_handle }}</h1>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
