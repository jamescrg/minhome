{% load static %}
<!DOCTYPE html>
<meta charset="UTF-8"content="">
<title>{{ site_handle }}</title>
<link rel="shortcut icon" href="/images/icons/portal-dark.ico">
<!-- set viewport for mobile devices -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<!-- CSS reset -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css">
<link rel="stylesheet" href="{% static 'css/lucide.css' %}">
<!-- app stylesheets -->
<link rel="stylesheet" href="{% static 'css/base-colors.css' %}">
<link rel="stylesheet" href="{% static 'css/base-app.css' %}">
<link rel="stylesheet" href="{% static 'css/base-forms.css' %}">
<link rel="stylesheet" href="{% static 'css/base-auth.css' %}">
<div class="page-vertical-centered">
    <div class="card page-horizontal-centered">
        <div class="card-body">
            <h1 class="card-title">{{ site_handle }}</h1>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<!-- javascript -->
<script src="{% static 'js/main.js' %}"></script>
