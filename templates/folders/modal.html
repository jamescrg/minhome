<div class="modal"
     id="folderModal"
     tabindex="-1"
     aria-labelledby="folderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="folderModalLabel">Add Folder</h5>
                <button type="button" @click="$dispatch('close-modal')">
                    <i class="icon-x"></i>
                </button>
            </div>
            <form id="folderForm" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" id="folderId" name="folder_id" value="">
                    <input type="hidden" id="folderPage" name="page" value="{{ page }}">
                    <input type="hidden" id="folderIsShared" name="is_shared" value="">
                    <div class="mb-3" id="folderNameGroup">
                        <label for="folderName" class="form-label">Folder Name</label>
                        <input type="text"
                               class="form-control"
                               id="folderName"
                               name="name"
                               required
                               autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="folderParent" class="form-label">Parent Folder</label>
                        <select class="form-select" id="folderParent" name="parent">
                            <option value="">None (Top Level)</option>
                            {% for folder in valid_parent_folders %}
                                <option value="{{ folder.id }}"
                                        data-depth="{{ folder.depth }}"
                                        style="padding-left: {{ folder.depth|add:1 }}rem">
                                    {% if folder.depth > 0 %}â†³{% endif %}
                                    {{ folder.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            @click="$dispatch('close-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
