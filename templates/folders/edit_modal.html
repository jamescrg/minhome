<!-- Edit Folder Modal -->
<div class="modal fade"
     id="editFolderModal"
     tabindex="-1"
     aria-labelledby="editFolderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editFolderModalLabel">Edit Folder</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form hx-post="{% url 'folder-update' id=folder.id page=page %}"
                  hx-target="#folder-list"
                  hx-swap="outerHTML"
                  hx-on::after-request="if(event.detail.successful) { bootstrap.Modal.getInstance(document.getElementById('editFolderModal')).hide(); }">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="editFolderName" class="form-label">Folder Name</label>
                        <input type="text"
                               class="form-control"
                               id="editFolderName"
                               name="name"
                               value="{{ folder.name }}"
                               required
                               autofocus>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Folder</button>
                </div>
            </form>
        </div>
    </div>
</div>
