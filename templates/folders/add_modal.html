<!-- Add Folder Modal -->
<div class="modal fade"
     id="addFolderModal"
     tabindex="-1"
     aria-labelledby="addFolderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFolderModalLabel">Add New Folder</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form hx-post="{% url 'folder-insert' page=page %}"
                  hx-target="#folder-list"
                  hx-swap="outerHTML"
                  hx-on::after-request="if(event.detail.successful) { bootstrap.Modal.getInstance(document.getElementById('addFolderModal')).hide(); }">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="folderName" class="form-label">Folder Name</label>
                        <input type="text"
                               class="form-control"
                               id="folderName"
                               name="name"
                               required
                               autofocus>
                    </div>
                    <!-- Hidden field to ensure folder is created at root level -->
                    <input type="hidden" name="parent" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Folder</button>
                </div>
            </form>
        </div>
    </div>
</div>
