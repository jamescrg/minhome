{% if breadcrumbs %}
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'folder-select' id=0 page=page %}">
                    <i class="bi bi-house-door"></i>
                    {{ page|capfirst }}
                </a>
            </li>
            {% for folder in breadcrumbs %}
                {% if forloop.last %}
                    <li class="breadcrumb-item active" aria-current="page">{{ folder.name }}</li>
                {% else %}
                    <li class="breadcrumb-item">
                        <a href="{% url 'folder-select' id=folder.id page=page %}">{{ folder.name }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
{% endif %}
