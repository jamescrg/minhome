<form class="folder-edit"
      action="{% url 'folder-update' id=folder.id page=page %}"
      method="post">
    {% csrf_token %}
    <input class="form-control"
           autofocus
           type="text"
           name="name"
           onblur="hideEditFolderForm({{ folder.id }})"
           onchange="submit()"
           value="{{ folder.name }}">
</form>
