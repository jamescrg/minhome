<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {% if folder %}
                    {% if is_shared %}
                        Move Folder
                    {% else %}
                        Edit Folder
                    {% endif %}
                {% else %}
                    Add Folder
                {% endif %}
            </h5>
            <a href="#" @click.prevent="$dispatch('close-modal')">
                <i class="icon-x"></i>
            </a>
        </div>
        <form hx-post="{{ action }}"
              hx-target="#htmx-modal-container"
              method="post">
            {% csrf_token %}
            <div class="modal-body">
                {% if not is_shared %}
                    <div class="mb-3">
                        <label for="folderName" class="form-label">Folder Name</label>
                        <input type="text"
                               class="form-control"
                               id="folderName"
                               name="name"
                               value="{{ folder.name|default:'' }}"
                               required
                               autofocus>
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="folderParent" class="form-label">Parent Folder</label>
                    <select class="form-select" id="folderParent" name="parent">
                        <option value="">None (Top Level)</option>
                        {% for parent_folder in valid_parent_folders %}
                            <option value="{{ parent_folder.id }}"
                                    {% if folder and folder.parent_id == parent_folder.id %}selected{% endif %}
                                    style="padding-left: {{ parent_folder.depth|add:1 }}rem">
                                {% if parent_folder.depth > 0 %}â†³{% endif %}
                                {{ parent_folder.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        @click="$dispatch('close-modal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
