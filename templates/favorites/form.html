{% load crispy_forms_tags %}
<div class="card">
    <div class="card-title flex-center-space">
        <h1>
            {% if edit %}
                Edit Favorite
            {% else %}
                Add Favorite
            {% endif %}
        </h1>
        <a class="square-button" href="{% url 'favorites' %}">
            <i class="icon-undo-2"></i>
        </a>
    </div>
    <form class="large-form" action="{{ action }}" method="post" role="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
