{% load crispy_forms_tags %}

<div class="card">

  <div class="card-title mh-fc">
    <h1>
      {% if edit %}

      Edit Favorite

      {% else %}

      Add Favorite

      {% endif %}

    </h1>

    <a href="/favorites">
      <i class="bi bi-arrow-return-left"></i>
    </a>
  </div>

  <form class="favorite-add" action="{{ action }}" method="post" role="form">

    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
