<ul class="list-group">
    {% for favorite in favorites %}
        <li class="list-group-item mh-ft favorite-item"
            data-favorite-id="{{ favorite.id }}"
            data-folder-id="{{ favorite.folder.id|default:'' }}">
            <div class="favorite-left mh-ftl">
                <div class="favorite-left-icon">
                    {% if selected_folder.home_column and favorite.home_rank %}
                        <div class="favorite-icon-home">
                            <i class="bi bi-house-door"></i>
                        </div>
                    {% else %}
                        <div class="favorite-icon">
                            <i class="bi bi-bookmark"></i>
                        </div>
                    {% endif %}
                </div>
                <div class="favorite-left-text">
                    <div class="favorite-text">
                        <div class="link">
                            <a href="{{ favorite.url }}">{{ favorite.name }}</a>
                        </div>
                        <div class="description">{{ favorite.description|default:"" }}</div>
                    </div>
                </div>
            </div>
            <div class="favorite-right mh-ftl">{% include "favorites/menu.html" %}</div>
        </li>
    {% endfor %}
</ul>
