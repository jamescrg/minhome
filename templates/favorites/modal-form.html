<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {% if edit %}
                    Edit Favorite
                {% else %}
                    Add Favorite
                {% endif %}
            </h5>
            <a href="#" @click.prevent="$dispatch('close-modal')">
                <i class="icon-x"></i>
            </a>
        </div>
        <div class="modal-body">
            <form id="favorite-form"
                  hx-post="{{ action }}"
                  hx-target="#htmx-modal-container"
                  class="form-compact col2">
                {% csrf_token %}
                <div class="form-group span2">
                    <label for="id_folder">Folder</label>
                    <div>
                        <select id="id_folder" name="folder">
                            <option value="">---------</option>
                            {% for node in folder_tree_flat %}
                                <option value="{{ node.folder.id }}"
                                        {% if favorite and favorite.folder_id == node.folder.id %}selected{% endif %}
                                        style="padding-left: {{ node.level|add:1 }}rem">
                                    {% if node.level > 0 %}â†³{% endif %}
                                    {{ node.folder.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                {{ form }}
            </form>
        </div>
        <div class="modal-footer">
            {% if edit %}
                <a href="#"
                   class="btn btn-danger"
                   hx-delete="{% url 'favorites-delete-htmx' favorite.id %}"
                   hx-target="#htmx-modal-container"
                   hx-confirm="Are you sure you want to delete this favorite?">Delete</a>
            {% else %}
                <button type="button"
                        class="btn btn-secondary"
                        @click="$dispatch('close-modal')">Cancel</button>
            {% endif %}
            <button type="submit" form="favorite-form" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
