<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favorite Saved</title>
        <!-- Meta tags for SEO -->
        <meta name="description"
              content="Successfully saved your favorite bookmark! Your website has been added to your favorites collection and is now accessible from your dashboard.">
        <meta name="keywords"
              content="favorite saved, bookmark saved, success page, saved successfully, bookmark confirmation, favorites collection">
        <!-- bootstrap stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- bootstrap icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link rel="stylesheet" href="https://minhome.app/static/css/base-app.css">
        <link rel="stylesheet"
              href="https://minhome.app/static/css/base-colors.css">
        <link rel="stylesheet" href="https://minhome.app/static/css/base-forms.css">
        <link rel="stylesheet" href="https://minhome.app/static/css/extension.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-title">
                    <div class="title-left">
                        <svg class="mh-logo"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 16 16"
                             fill="#65A30D">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
                        </svg>
                        <h1 style="margin-top: 0">Favorite Saved</h1>
                    </div>
                </div>
                <div class="favorite-info">
                    <div class="favorite-folder">{{ favorite.folder.name }}</div>
                    <div class="favorite-name">{{ favorite.name }}</div>
                    <div class="favorite-url">{{ favorite.url }}</div>
                </div>
                <div class="flex-end-space">
                    <button type="button" class="btn btn-secondary" onclick="closeWindow()">Close</button>
                </div>
                <script>
            function closeWindow() {
                // Use the function injected by the content script
                if (typeof window.closeExtensionPopup === 'function') {
                    console.log('Using extension close function');
                    window.closeExtensionPopup();
                } else {
                    console.log('Extension close function not available - trying direct close');
                    try {
                        window.close();
                    } catch(e) {
                        console.log('Direct close failed:', e);
                    }
                }
            }
                </script>
            </div>
        </div>
    </body>
</html>
