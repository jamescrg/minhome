{% extends "favorites/extension_base.html" %}
{% block content %}
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Favorite Saved</h5>
            <button type="button" onclick="closeWindow()">
                <i class="icon-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="favorite-info">
                <div class="favorite-folder">{{ favorite.folder.name }}</div>
                <div class="favorite-name">{{ favorite.name }}</div>
                <div class="favorite-url">{{ favorite.url }}</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeWindow()">Close</button>
        </div>
    </div>
    <script>
    function closeWindow() {
        if (typeof window.closeExtensionPopup === 'function') {
            window.closeExtensionPopup();
        } else {
            try { window.close(); } catch(e) {}
        }
    }
    </script>
{% endblock content %}
