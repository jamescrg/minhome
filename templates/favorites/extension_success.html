<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Saved</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://minhome.app/static/css/base-colors.css">
    <link rel="stylesheet" href="https://minhome.app/static/css/extension.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h2>Favorite Saved!</h2>

        <div class="favorite-info">
            <div class="favorite-name">{{ favorite.name }}</div>
            <div class="favorite-url">{{ favorite.url }}</div>
        </div>

        <p>Your favorite has been saved and will appear on your home page.</p>

        <a href="https://minhome.app/" class="btn" target="_blank">üè† Go to Home</a>
        <button type="button" class="btn btn-secondary" onclick="closeWindow()">‚ùå Close</button>

        <script>
            function closeWindow() {
                console.log('Close button clicked');

                // Use the function injected by the content script
                if (typeof window.closeExtensionPopup === 'function') {
                    console.log('Using extension close function');
                    window.closeExtensionPopup();
                } else {
                    console.log('Extension close function not available - trying direct close');
                    try {
                        window.close();
                    } catch(e) {
                        console.log('Direct close failed:', e);
                    }
                }
            }
        </script>
    </div>
</body>
</html>
