<div class="dropdown favorite-menu" x-data="dropdown()">
    <button class="btn-icon menu-icon"
            type="button"
            x-ref="button"
            @click="toggle()"
            :aria-expanded="open">
        <i class="icon-ellipsis-vertical"></i>
    </button>
    <ul class="dropdown-menu" x-ref="menu" x-show="open">
        <li>
            <a class="dropdown-item"
               href="#"
               hx-get="{% url 'favorites-form-edit' id=favorite.id %}"
               hx-target="#htmx-modal-container">Edit</a>
        </li>
        <li>
            <a class="dropdown-item"
               href="#"
               hx-post="{% url 'favorites-home-htmx' id=favorite.id %}"
               hx-target="#favorites-container"
               hx-swap="innerHTML">
                {% if favorite.home_rank > 0 %}
                    Remove from
                {% else %}
                    Add to
                {% endif %}
                Home
            </a>
        </li>
        <li>
            <a class="dropdown-item"
               href="#"
               hx-delete="{% url 'favorites-delete-htmx' id=favorite.id %}"
               hx-target="#favorites-container"
               hx-swap="innerHTML"
               hx-confirm="Are you sure you want to delete this favorite?">Delete</a>
        </li>
    </ul>
</div>
