<div class="dropdown favorite-menu">
    <button class="btn-icon menu-icon"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
        <i class="bi bi-three-dots-vertical"></i>
    </button>
    <ul class="dropdown-menu">
        <li>
            <a class="dropdown-item"
               href="{% url 'favorites-edit' id=favorite.id %}">Edit</a>
        </li>
        <li>
            <a class="dropdown-item"
               hx-get="{% url 'favorites-home' id=favorite.id %}"
               hx-target="closest .list-group"
               hx-swap="outerHTML">
                {% if favorite.home_rank > 0 %}
                    Remove from
                {% else %}
                    Add to
                {% endif %}
            Home </a>
        </li>
        <li>
            <a class="dropdown-item"
               href="{% url 'favorites-delete' id=favorite.id %}"
               onclick="javascript: return confirm('Are you sure you want to delete this favorite?')">Delete</a>
        </li>
    </ul>
</div>
