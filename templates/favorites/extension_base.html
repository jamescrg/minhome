{% load static %}
{% load cache_buster %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Favorite</title>
        <meta name="description"
              content="Add a new favorite bookmark to your collection. Quick and easy form to save websites and organize them in folders for easy access later.">
        <meta name="keywords"
              content="add favorite, bookmark, save website, organize bookmarks, browser extension, quick save, favorites collection">
        <!-- CSS reset -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="{% static_v 'css/lucide.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static_v 'css/base-colors.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/base-palette.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/theme-matcha.css' %}" />
        {% if theme and theme != "matcha" %}
            <link rel="stylesheet" href="{% static_v_theme %}" />
        {% endif %}
        <link rel="stylesheet" href="{% static_v 'css/base-app.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/base-forms.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/extension.css' %}" />
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
