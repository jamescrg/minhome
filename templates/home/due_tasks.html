<div class="card">
    <div class="card-title flex-start-space">
        <h1>Due Soon</h1>
        <div class="card-close">
            <a href="{% url 'home-toggle' 'due_tasks' %}">
                <i class="bi bi-x-lg"></i>
            </a>
        </div>
    </div>
    <ul class="list-group task-list">
        {% for task in due_tasks %}
            <li class="list-group-item task-row">
                <div class="task-checkbox">
                    <a href="{% if origin %}{% url 'tasks-complete' task.id origin %}{% else %}{% url 'tasks-complete' task.id %}{% endif %}">
                        {% if task.status == 1 %}
                            <i class="bi bi-check-square"></i>
                        {% else %}
                            <i class="bi bi-square"></i>
                        {% endif %}
                    </a>
                </div>
                <div class="task-content">
                    <div class="task-title">
                        <a href="{% url 'tasks-edit' task.id %}">{{ task.title }}</a>
                    </div>
                    <div class="task-due">
                        {{ task.due_date|date:"M j" }}
                        {% if task.due_time %}{{ task.due_time|time:"g:i A" }}{% endif %}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
