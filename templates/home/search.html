
<div class="row justify-content-center search g-1" id="search-section">

  <div class="col-lg-9">

    <form role="form" action="https://{{ search_engine.url }}" method="get" class="hidden-xs">

      <input class="form-control mh-no-shadow"
        type="text"
        autofocus
        id="search-input"
        name="{% if user.search_engine == "wikipedia" %}search{% else %}q{% endif %}"
        placeholder="Web search . . ."
        aria-label="Web search"
        aria-describedby="">

      </div>

    </form>

  <div class="col-lg-3">

    <form action="/settings/search-engine" method="post">

      {% csrf_token %}

      <select class="select form-select"
        name="search_engine"
        hx-post="/settings/search-engine"
        hx-target="#search-section"
        hx-trigger="change"
        hx-include="this">

        {% for engine in engines %}
        <option value="{{ engine.id }}" {% if engine.id == search_engine.id %}selected{% endif %}>
            {{ engine.name }}
          </option>
        {% endfor %}

      </select>

  </div>

</div>
