{% load static %}
{% load cache_buster %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                {{ page|capfirst }}
            {% endblock title %}
        </title>
        <meta name="description" content="Javascript playground">
        <meta name="keywords" content="Javascript playground">
        <!-- bootstrap stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <!-- bootstrap icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <!-- project stylesheets -->
        <link rel="stylesheet" href="{% static_v 'css/base-colors.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/base-app.css' %}" />
        <link rel="stylesheet" href="{% static_v 'css/app-lab.css' %}" />
    </head>
    <body>
        <h1>Lab</h1>
        <p>
            <br />
            <br />
        </p>
        <p>
            <br />
            <br />
        </p>
        <p id="p1" class="boxy" draggable="true">This element is draggable.</p>
        <p>
            <br />
            <br />
        </p>
        <p>
            <br />
            <br />
        </p>
        <p id="dropzone" class="boxy droppy">
            This is a drop target.
            <br />
        </p>
        <script src="{% static_v 'js/lab.js' %}"></script>
    </body>
</html>
