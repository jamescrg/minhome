<div id="note-detail"
     class="col-lg-6 order-lg-3"
     hx-trigger="noteDetailChanged from:body"
     hx-get="{% url 'notes-detail-htmx' %}"
     hx-target="this">
    {% if selected_note %}
        {% include "notes/note.html" %}
    {% endif %}
</div>
<div id="notes-list"
     class="col-lg-3 order-lg-2"
     hx-trigger="notesChanged from:body"
     hx-get="{% url 'notes-list-htmx' %}"
     hx-target="this">{% include "notes/list.html" %}</div>
