
<div class="card notes">

  <div class="card-title mh-fc">
    <h1>
      Notes
    </h1>

    <a href="/notes/add">
      <i class="bi bi-plus-lg"></i>
    </a>

  </div>

  <ul class="list-group">

    {% for note in notes %}

    <li class="list-group-item note-item" data-note-id="{{ note.id }}" data-folder-id="{{ note.folder.id|default:'' }}">

      <a href="/notes/{{ note.id }}"
        {% if selected_note and selected_note.id == note.id %} class="strong"{% endif %}>
        {{ note.subject }}
      </a>

    </li>

    {% endfor %}

  </ul>
</div>
