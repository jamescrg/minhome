<tr id="note-{{ note.id }}">
    <td class="folder">{{ note.folder.name|default:"â€”" }}</td>
    <td class="title">
        <div class="dropdown">
            <a href="#"
               class="note-title-link"
               data-bs-toggle="dropdown"
               aria-expanded="false">{{ note.title }}</a>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item"
                       href="{% url 'notes:note-view' note.id %}"
                       target="_blank"><i class="bi bi-box-arrow-up-right"></i> Open</a>
                </li>
                <li>
                    <a class="dropdown-item"
                       href="#"
                       hx-get="{% url 'notes:edit' note.id %}"
                       hx-target="#htmx-modal-container"
                       data-bs-toggle="modal"
                       data-bs-target="#htmx-modal-container"><i class="bi bi-pencil"></i> Edit Details</a>
                </li>
                <li>
                    <a class="dropdown-item text-danger"
                       href="#"
                       hx-confirm="Are you sure you want to delete this note?"
                       hx-post="{% url 'notes:delete' note.id %}"><i class="bi bi-trash"></i> Delete</a>
                </li>
            </ul>
        </div>
    </td>
    <td class="created">{{ note.created_at|date:"Y-m-d" }}</td>
    <td class="updated">{{ note.updated_at|date:"Y-m-d" }}</td>
</tr>
